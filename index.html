<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&family=Ubuntu:wght@700&display=swap" rel="stylesheet">
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
</head>
<body style="padding: 0; margin: 0; border: 0;">
    
<div style="background-image: url(images/bg.png); height: 823px;
max-width: 1440px; width: 100%; background-repeat: no-repeat; 
margin: 0 auto; background-size: contain;">

    <header style="margin-left: 107px;">
        <div style="padding-top: 19px; float: left;">
            <img src="images/logo.svg" alt="logo">
        </div>
        <ul style="font-family: Poppins; font-size: 12px;
         line-height: 18px; list-style-type: none; font-weight: 500;
         margin: 0; padding-top: 23px;">
            <li style="float: left; margin-right: 22px; margin-left: 40px;">
                <a style="color: #ffffff; text-decoration: none;"
                 href="#">Services 	<span style="font-size: 10px; margin-left: 6px;">&#9207;</span>
                </a></li>
            <li style="float: left; margin-right: 22px;">
                <a style="color: #ffffff; text-decoration: none;"
                 href="#">Company	<span style="font-size: 10px; margin-left: 6px;">&#9207;</span>
                </a></li>
            <li style="float: left; margin-right: 22px;">
                <a style="color: #ffffff; text-decoration: none;"
                 href="#">Sign in</a></li>
            <li style="float: left; margin-right: 22px;">
                <a style="color: #ffffff; text-decoration: none; background-color:#8859EC; padding: 6px 21px 6px 21px;
                border-radius: 5px;"
                 href="#">Get started</a></li>
        </ul>
    </header>


    <div class="wow animate__animated animate__flash" style="clear: both; margin-left: 105px; margin-top: 115px;
    font-family: Poppins;">
        <p style="font-size: 13px; line-height: 130%; color: #BDBDBD; margin: 0;">The future of crypto-trading</p>
        <h1 style="font-size: 50px; line-height: 65px; font-weight: 600;
        color: #f5f5f5; width: 495px; margin: 0;">
            The <span style="font-family: 'Ubuntu'; font-weight: bold;
            font-size: 54px; line-height: 130%; color: #8859EC;">next gen</span> crypto trading, the fibre of traders
        </h1>
        <p style="font-size: 18px; line-height: 27px; color: #dfdfdf;width: 413px; margin-top: 10px; margin: 0;">Enjoy better rates when you trade your bitcoin with <span style="color:#8859EC; ">waves</span></p>
    </div>

</div>
<script src="lib/wow.min.js"></script>
<script>
    const wow = new WOW({
        boxClass: 'wow', /* класс, который необходим для работы wow.js */
        animateClass: 'animate__animated', /* класс, который будет автоматически добавляться анимируемым элементам при прокрутке страницы */
        offset: 30, /* по-умолчанию установлено значение 0, то есть как только при прокрутке страницы, элемент достигает низа окна браузера проигрываться анимация, в данном случае анимация начнется на 30px выше от низа окна браузера */
        mobile: true, /* если true, то на мобильных тоже будет анимация, если false, то на мобильных анимация отключается */
        live: true /* если true, то анимация будет работать даже на динамически добавляемых элементах, если false, то только на тех элементах, которые были на странице при ее загрузке */
        })
    wow.init(); /* Инициализация плагина с установленными выше свойствами */
</script>

</body>
</html>
